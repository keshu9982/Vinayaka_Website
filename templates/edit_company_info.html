<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Company Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-primary mb-4">Edit Company Info</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input type="text" name="name" class="form-control" value="{{ company.name or '' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ company.email or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ company.phone or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Website</label>
          <input type="url" name="website" class="form-control" value="{{ company.website or '' }}">
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control">{{ company.address or '' }}</textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Logo</label>
          <input type="file" name="logo" class="form-control">
          {% if company.logo %}
            <img src="{{ url_for('static', filename=company.logo) }}" alt="Current Logo" class="mt-2" style="height: 60px;">
          {% endif %}
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="{{ url_for('company_info') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
