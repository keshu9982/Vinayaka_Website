<!DOCTYPE html>
<html>
<head>
    <title>{{ company.name if company else "Employee Dashboard" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <!-- Company logo and name -->
    <div class="text-center mb-4">
        {% if company %}
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height: 80px;" class="mb-2">
            <h2>{{ company.name }}</h2>
            <p>{{ company.about }}</p>
        {% else %}
            <h2>Welcome to Employee Dashboard</h2>
        {% endif %}
    </div>

    <!-- Employee Details -->
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <p><strong>Name:</strong> {{ employee.name }}</p>
            <p><strong>Email:</strong> {{ employee.email }}</p>
            <p><strong>Phone:</strong> {{ employee.phone }}</p>
            <p><strong>Role:</strong> {{ employee.role }}</p>
            <p><strong>Location:</strong> {{ employee.location }}</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('employee_logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
