<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Reset Password for: {{ req.identifier }}</h3>

    {% if user %}
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Reset</button>
        <a href="{{ url_for('view_reset_requests') }}" class="btn btn-secondary">Cancel</a>
    </form>
    {% else %}
        <div class="alert alert-danger">User not found in employee records.</div>
        <a href="{{ url_for('reset_now', req_id=req_id) }}" class="btn btn-sm btn-primary">Reset Now</a>
    {% endif %}
</div>
</body>
</html>
