<!DOCTYPE html>
<html>
<head>
    <title>Manage Notices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">üõ† Admin: Manage Notices</h2>
    <a href="{{ url_for('add_notice') }}" class="btn btn-primary mb-3">+ Add Notice</a>

    {% for notice in notices %}
        <div class="alert alert-light border d-flex justify-content-between">
            <div>
                <h6>{{ notice.title }}</h6>
                <p>{{ notice.message }}</p>
            </div>
            <a href="{{ url_for('delete_notice', index=loop.index0) }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    {% else %}
        <p>No notices available.</p>
    {% endfor %}

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
