<!DOCTYPE html>
<html>
<head>
    <title>{{ company.name if company else "Employee Login" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="80">
        <h2>{{ company.name if company else "Welcome" }}</h2>
        <p>{{ company.about }}</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endwith %}

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-3 text-center">Employee Login</h4>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
<div class="text-center mt-3">
    <a href="{{ url_for('home') }}" class="me-5">‚Üê Back to Home</a>&nbsp;&nbsp;&nbsp;
    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
</div>

</div>
    </div>
</div>

</body>
</html>
