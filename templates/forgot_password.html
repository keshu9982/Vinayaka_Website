<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Forgot Password</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="identifier" class="form-label">Enter your username or email:</label>
            <input type="text" name="identifier" id="identifier" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Request Reset</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</div>
<!-- Back button centered -->
<div class="text-center mt-4">
    <a href="{{ url_for('employee_login') }}" class="btn btn-secondary">‚Üê Back to Employee Login</a>
</div>
</body>
</html>
