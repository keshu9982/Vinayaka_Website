<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow p-4">
    <div class="d-flex align-items-center mb-4">
      {% if company.logo %}
        <img src="{{ url_for('static', filename=company.logo) }}" alt="Logo" class="me-3" style="height: 60px;">
      {% endif %}
      <h2 class="text-primary m-0">{{ company.name or "Company Name" }}</h2>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Address:</label>
        <div>{{ company.address or "N/A" }}</div>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Email:</label>
        <div>{{ company.email or "N/A" }}</div>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Phone:</label>
        <div>{{ company.phone or "N/A" }}</div>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Website:</label>
        <div>{{ company.website or "N/A" }}</div>
      </div>
    </div>

    <div class="mt-4 text-end">
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
      </a>
      <a href="{{ url_for('edit_company_info') }}" class="btn btn-warning">
        <i class="bi bi-pencil"></i> Edit Info
       </a>
    </div>
  </div>
</div>
</body>
</html>
