<!DOCTYPE html>
<html>
<head><title>Upload CSV</title></head>
<body>
<h2>Upload Employee CSV</h2>
<form method="post" enctype="multipart/form-data">
    <input type="file" name="employee_file">
    <button type="submit">Upload</button>
</form>
<h5 class="mb-3"><i class="bi bi-file-earmark-text"></i> Uploaded Files:</h5>
<ul class="list-group">
  {% for filename in documents %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ url_for('static', filename='uploads/documents/' ~ filename) }}" target="_blank">{{ filename }}</a>
    <form method="POST" action="{{ url_for('delete_document', filename=filename) }}" onsubmit="return confirm('Are you sure you want to delete this file?');">
      <button type="submit" class="btn btn-sm btn-danger">ðŸ—‘ Delete</button>
    </form>
  </li>
  {% else %}
  <li class="list-group-item">No documents uploaded.</li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('dashboard') }}">â¬… Back</a></p>
</body>
</html>
